name: CI

on:
  push:
jobs:
  # イメージのビルド
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check mock Runner
        run: |
          docker run -d --mount source=sampleAPI.json,target=/data,readonly -p 3000:3000 mockoon/cli:latest -d data -i 0 -p 3000
      - name: Check mock Runner
        run: |
          curl http://localhost:3000/users
